<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/consola.css">
    <title>Game Boy Color</title>
</head>
    <body>
        <div class="gameboy">
            <div class="screen"> 
                
                <img class="power_logo" src="../img/power.png" alt="">
                <div class="in-screen"></div>
                <img src="../img/gb_logo.jpg" class="imagen-inferior">
            </div>
            <div class="controls">
                <div class="boton-direccional"></div>
                <div class="logo-text">Nintendo</div>
                <div class="botones">
                    <div class="boton" id="boton1"><p>B</p></div>
                    <div class="boton" id="boton2"><p>A</p></div>
                </div>
            </div>
            
            <div class="botones-inferiores">
                <div class="boton-inferior">
                    <div class="boton" id="select"></div>
                    <label class="label" for="select">Select</label>
                </div>
                <div class="boton-inferior">
                    <div class="boton" id="start"></div>
                    <label class="label" for="start">Start</label>
                </div>
                <div class="box"></div>
            </div>
        </div>


    </body>
</html>
